<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create Table</title>
<link rel="stylesheet" href="StylesMain.css">
</head>
<body>

	<form action="CreateTable">
	
		<h1>Create New Table!</h1>

		<hr>
		
		<table>
		<tr>
			<th colspan="5">*Example Table*</th>
		</tr>		
		<tr>
			<td><input name="taskName" type="text" placeholder="*Task Name*"></td>
			<td><input name="dueDate" type="text" placeholder="*Due date of Task* e.g: '04/17/2024'"></td>
			<td><input name="peopleTask" type="text" placeholder="*People Assigned To Task* (e.g: Sandra,Mike,Bronwyn - *NO SPACES*)"></td>
			<td><input type="submit" value="Submit Task"></td>
		</tr>
		<tr>
			<td colspan="4"><textarea name="details" placeholder="*Task Details*"></textarea></td>
		</tr>

		</table>
		
	</form>
